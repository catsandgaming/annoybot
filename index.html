<!DOCTYPE html>
<html>
<head>
  <title>AnnoyBot Blue Eyes</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      user-select: none;
      cursor: pointer;
    }
    .eyes {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 40px;
    }
    .eyeCircle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 8px solid dodgerblue;
      background: transparent;
      transition: box-shadow 0.3s ease;
    }
    .speaking {
      box-shadow: 0 0 30px 10px dodgerblue;
    }
    #message {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      color: dodgerblue;
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="eyes">
    <div class="eyeCircle"></div>
    <div class="eyeCircle"></div>
  </div>

  <div id="message"></div>

  <script>
    const phrases = [
      "I'm watching you...",
      "Whereâ€™s the cat?",
      "Feed me snacks!",
      "I see everything!",
      "Did you just move?",
      "Boop!",
      "Hehehe",
      "I'm judging your gaming skills"
    ];

    const eyes = document.querySelectorAll('.eyeCircle');
    const message = document.getElementById('message');
    let speaking = false;

    function annoy() {
      if (speaking) return; // Prevent overlap

      speaking = true;
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      message.textContent = phrase;

      eyes.forEach(eye => eye.classList.add('speaking'));

      const utterance = new SpeechSynthesisUtterance(phrase);
      utterance.onend = () => {
        eyes.forEach(eye => eye.classList.remove('speaking'));
        message.textContent = "";
        speaking = false;
      };

      speechSynthesis.speak(utterance);
    }

    function startAnnoyBot() {
      annoy();
      setInterval(annoy, 8000);
      document.body.removeEventListener('click', startAnnoyBot);
      document.body.style.cursor = 'default';
    }

    // Wait for first tap to start speaking (required by iPad Safari)
    document.body.addEventListener('click', startAnnoyBot);

  </script>

</body>
</html>
